        <script>
            (function ($) {
                "use strict";

                jQuery('#vmap').vectorMap({
                    map: 'world_en',
                    backgroundColor: null,
                    color: '#ffffff',
                    hoverOpacity: 0.7,
                    selectedColor: '#1de9b6',
                    enableZoom: true,
                    showTooltip: true,
                    values: sample_data,
                    scaleColors: ['#1de9b6', '#03a9f5'],
                    normalizeFunction: 'polynomial'
                });
            })
            database.bookcount();
            var bookcount = localStorage.getItem("bookcount");
            document.getElementById('bookcount').innerHTML = "Total Number of Books: "+ bookcount;
            database.usercount();
            var usercount = localStorage.getItem("usercount");
            document.getElementById('usercount').innerHTML = "Total Number of Users: "+ usercount;
            database.issuedbookcount();
            var issuedbookcount = localStorage.getItem("issuedbook");
            document.getElementById('issuedbookcount').innerHTML = "Total Number of Issued Books: "+ issuedbookcount;
            var freebook = bookcount - issuedbookcount;
            document.getElementById('freebook').innerHTML = "Total Number of Freebook: "+ freebook;

            function demoFromHTML($) {
                
                
                // Populates the persons table 
                // Retrieve the persons
                
                let pdf = new jsPDF('p', 'pt', 'letter');
                console.log(pdf)
                let source = document.getElementById('customers');
                let specialElementHandlers = {
                    // element with id of "bypass" - jQuery style selector
                    '#bypassme': function (element, renderer) {
                        // true = "handled elsewhere, bypass text extraction"
                        return true
                    }
                };
                let margins = {
                    top: 80,
                    bottom: 60,
                    left: 40,
                    width: 522
                };
                pdf.fromHTML(
                    source, // HTML string or DOM elem ref.
                    margins.left, // x coord
                    margins.top, { // y coord
                        'width': margins.width, // max width of content on PDF
                        'elementHandlers': specialElementHandlers
                    },

                    function (dispose) {
                        // dispose: object with X, Y of the last line add to the PDF 
                        //          this allow the insertion of new lines after html
                        pdf.save('Monthlyreport.pdf');
                    });
            }
            (jQuery);
        </script>
